<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEU ANIVERSARIO EBAA</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 450px;
      height: auto;
      overflow: hidden;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
      transition: opacity 1.5s ease;
      cursor: pointer;
    }

    #segunda {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      pointer-events: none;
      transform: scale(1.02);
    }

    .mostrar {
      opacity: 1 !important;
      pointer-events: auto !important;
      transform: scale(1) !important;
      transition: opacity 2s ease, transform 2s ease;
    }

    /* Botão da lista de presença */
    #btnLista {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      padding: 16px 36px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      background-color: #8A2BE2; /* Roxo */
      color: #fff;
      cursor: pointer;
      z-index: 10;
      font-weight: bold;
      box-shadow: 0 4px 14px rgba(0,0,0,0.5);
      display: none;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Primeira imagem -->
    <img id="primeira" src="primeira_pagina.jpg" alt="Envelope - primeira página">

    <!-- Segunda imagem -->
    <img id="segunda" src="segunda_pagina.jpg" alt="Convite - segunda página">

    <!-- Botão de lista -->
    <button id="btnLista">Confirmar Presença</button>

  </div>

  <!-- Música de fundo -->
  <audio id="musica" loop>
    <source src="musica.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <script>
    const primeira = document.getElementById('primeira');
    const segunda = document.getElementById('segunda');
    const musica = document.getElementById('musica');
    const btnLista = document.getElementById('btnLista');

    // Fade-in inicial da primeira imagem
    window.onload = () => {
      primeira.style.opacity = '1';
    };

    // Clique na primeira imagem
    primeira.addEventListener('click', () => {
      primeira.style.opacity = '0';
      segunda.classList.add('mostrar');

      // Mostrar botão da lista após a segunda imagem aparecer
      setTimeout(() => {
        btnLista.style.display = 'block';
      }, 1200);

      // Música com fade-in
      musica.play().then(() => {
        musica.volume = 0;
        let vol = 0;
        const fadeIn = setInterval(() => {
          if (vol < 0.4) {
            vol += 0.02;
            musica.volume = vol;
          } else {
            clearInterval(fadeIn);
          }
        }, 200);
      }).catch((err) => {
        console.log('Reprodução automática bloqueada:', err);
      });
    });

    // Botão da lista → link externo
    btnLista.addEventListener('click', () => {
      window.location.href = "https://www.listapresenca.com.br/?d=MjQyNDZfMjgzMTA=";
    });

  </script>
</body>
</html>
